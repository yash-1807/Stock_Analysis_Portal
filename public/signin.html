<!DOCTYPE html>

    <link rel="stylesheet" href="signin.css">

<body>
    <header>
        <div class="logo">
            <img src="Images/logo.png" alt="StockScope Logo">
            <span>StockScope</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Explore Market</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
   



   
    <div class="gg">
        <h1>User Signup</h1>
        <form action="http://localhost:3000/save_user" method="POST">
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="user_name" required><br><br>
            
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required><br><br>
            
            <label for="bank_account_number">Bank Account Number:</label>
            <input type="text" id="bank_account_number" name="bank_account_number" required><br><br>
            
            <label for="pan_number">PAN Number:</label>
            <input type="text" id="pan_number" name="pan_number" required><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>


    <div id="error-message" class="error-message"></div>

    <!-- Your existing HTML content -->

    <script src="signin.js"></script>

    <h4 style="text-align: center;">
        Already a user? <a href="signinact.html">Sign In</a>
    </h4>
